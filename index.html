<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css"></a> 
</head>
<body>
    <div class="header">
        <div class="logo">Chris' Start Page</div>
        <div class="header-links">
            <ul>
                <li><a href="https://www.google.com">Google</a></li>
                <li><a href="https://www.realgm.com">RealGM</a></li>
                <li><a href="https://www.theodinproject.com">The Odin Project</a></li>
            </ul>
        </div>
    </div>
    
    <div class="content">
        <div class="content-container">
        <div class="hero"><p>The web home page just for me.</p></div>
        <p>No nonsense; no bookmarks.</p>
        <div class="button"><button><a href="https://mail.google.com">Check email</a></button></div></div>
        <div class="magic-logo"><a href="https://www.nba.com/magic/schedule"><img src="orlando-magic-logo-transparent.png"An image of the Orlando Magic logo which links to the team schedule" width="160"></a></div>
    </div>

    <div class="container">
        <div class="times">
        <p>Current time in Orlando: <span id="timeInNYC"></span></p>
        <p>Current time in Lviv: <span id="timeInLondon"></span></p>
        <p>Current time in Tokyo: <span id="timeInTokyo"></span></p>
        </div>

            <div class="cities">
                <img src="orlando.webp" alt="An image of the Orlando, Florida skyline." width="150px">
                <img src="lviv.png" alt="An image of the Lviv, Ukraine skyline." width="150px">
                <img src="tokyo.png" alt="An image of the Tokyo, Japan skyline." width="150px">
            </div>

    <script>
      function displayTimes() {
        var currentTime = new Date();
        var offset = currentTime.getTimezoneOffset();
        
        var timeInNYC = new Date(currentTime.getTime() + (offset - 300) * 60 * 1000);
        var timeInNYCString = timeInNYC.toLocaleTimeString();
        document.getElementById("timeInNYC").innerHTML = timeInNYCString;
        
        var timeInLondon = new Date(currentTime.getTime() + (offset + 120) * 60 * 1000);
        var timeInLondonString = timeInLondon.toLocaleTimeString();
        document.getElementById("timeInLondon").innerHTML = timeInLondonString;
        
        var timeInTokyo = new Date(currentTime.getTime() + (offset + 540) * 60 * 1000);
        var timeInTokyoString = timeInTokyo.toLocaleTimeString();
        document.getElementById("timeInTokyo").innerHTML = timeInTokyoString;
      }
      
      setInterval(displayTimes, 1000);
    </script>
        <div class="quote">
            <h4>Quote of the Day</h4>
            <p id="quote"></p>

            <script>
            // Fetch a quote from the quote API
            fetch('https://api.quotable.io/random')
                .then(response => response.json())
                .then(data => {
                // Insert the quote into the page
                document.getElementById('quote').innerHTML = data.content;
                });
            </script>
        </div>
    </div>

    <div class="call">
        <div class="button"><button><a href="https://www.theodinproject.com">Learn to make your own website now!</a></button></div></div>
    </div>


    <div class="footer">

    </div>
</body>
</html>
